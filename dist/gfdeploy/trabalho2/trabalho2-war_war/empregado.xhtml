<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="estilo.css" rel="stylesheet" type="text/css" />
        <title>Empregado</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandButton id="back" value="Voltar" action="index" />
        </h:form>
            <div id="topoEmpregado">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />
                    <h3 style="margin-top:0"><br>Aqui você pode atualizar seu currículo, pesquisar e candidatar-se á vagas disponíveis!</br></h3>
                    <p:tabView>
                        
                        <p:tab title="Atualizar Cadastro">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:form>
                                        <p:outputLabel value="Nome:*" />
                                        <br/>
                                        <p:inputText value="#{gerenciadorCadastros.nome}" label="Nome"/>
                                        <br/>
                                        <h:outputLabel value="Senha:*" />
                                        <br/>
                                        <p:inputText value="#{gerenciadorCadastros.senha}"/>
                                        <br/>
                                        <h:outputLabel value="Empresa:" />
                                        <br/>
                                        <p:inputText value="#{gerenciadorCadastros.empresa}"/>
                                        <br/>
                                        <p:outputLabel value="Area de Atuação:*" />
                                        <br/>
                                        <p:inputText value="#{gerenciadorCadastros.areaAtuacao}" />
                                        <br/>
                                        
                                        <p:panel header="Currículo" style="text-align: center"> 
                                            <p:editor value="#{gerenciadorCadastros.textoCurriculo}" width="600" />
                                        </p:panel>
                                            <p:commandButton value="Atualizar Cadastro" action="#{gerenciadorCadastros.updateCadastro()}"/>
                                            <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"/>
                                        
                                    </h:form>
                                </h:panelGrid>
                        </p:tab>
                        
                    <p:tab title="Vagas Disponíveis">
                        <p:outputLabel value="Código vaga: "/>
                        <p:inputMask value="#{GerenciadorVagas.codigoVaga}" mask="9999"/>
                        
                        <p:commandButton value="Emviar Curriculo" action="#{GerenciadorVagas.enviarCurriculo()}"/>
                        <p:messages id="messages" showDetail="true" closable="true" autoUpdate="true"></p:messages>
                        <h:panelGrid columns="1" cellpadding="1">
                            <p:dataTable var="Vagasemprego" value="#{GerenciadorVagas.vagasDisponiveisPelaArea}">
                                <p:column headerText="Código Vaga">
                                    <h:outputText value="#{Vagasemprego.idvaga}" />
                                </p:column>
                                <p:column headerText="Tipo de Vaga">
                                    <h:outputText value="#{Vagasemprego.atuacao}" /> 
                                </p:column>
                                <p:column headerText="Area de Atuação">
                                    <h:outputText value="#{Vagasemprego.descricao}" />
                                </p:column>
                                <p:column headerText="Empresa Contratante">
                                  <h:outputText value="#{Vagasemprego.empresa}" />
                                </p:column>
                                <p:column headerText="Descrição Vaga">
                                    <h:outputText value="#{Vagasemprego.descricao}" />
                                </p:column>
                                <p:column headerText="Remuneração">
                                    <h:outputText value="#{Vagasemprego.remuneracao}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                     </p:tab>
                    </p:tabView>
                </h:form>
            </div>
    </h:body>
</html>
